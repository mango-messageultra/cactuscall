<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cactus Call</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }
      #videos {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      video {
        border: 2px solid #007bff;
        border-radius: 10px;
        width: 45%;
      }
      .controls {
        margin-top: 20px;
      }
      button {
        margin: 5px;
      }
      input {
        text-align: center;
        margin: 10px;
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cactus Call</h1>
      <p>A simple WebRTC video call app powered by Firebase</p>
    </header>

    <div>
      <input
        type="text"
        id="roomCodeInput"
        placeholder="Enter 4-digit Room Code"
        maxlength="4"
      />
      <button onclick="joinRoom()" class="btn btn-success">Join Room</button>
    </div>

    <div id="videos">
      <video id="yourVideo" autoplay muted playsinline></video>
      <video id="friendsVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
      <button
        onclick="showFriendsFace()"
        type="button"
        class="btn btn-primary btn-lg"
        disabled
        id="callButton"
      >
        <span
          class="glyphicon glyphicon-facetime-video"
          aria-hidden="true"
        ></span>
        Call Friend
      </button>
      <button
        onclick="endCall()"
        type="button"
        class="btn btn-danger btn-lg"
        id="endCallButton"
        disabled
      >
        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
        End Call
      </button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import { getDatabase, ref, push, onChildAdded, remove, child } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCouV7muX7zFi5-XsK99nLd1PAzH739okE",
        authDomain: "cactus-call.firebaseapp.com",
        projectId: "cactus-call",
        storageBucket: "cactus-call.appspot.com",
        messagingSenderId: "533842483928",
        appId: "1:533842483928:web:07fd76e1b5beb8154c55ad",
        measurementId: "G-8VJDZB2Z90",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      let dbRef;
      const yourVideo = document.getElementById("yourVideo");
      const friendsVideo = document.getElementById("friendsVideo");
      const roomCodeInput = document.getElementById("roomCodeInput");
      const callButton = document.getElementById("callButton");
      const endCallButton = document.getElementById("endCallButton");

      const yourId = Math.floor(Math.random() * 1000000000);
      const servers = {
        iceServers: [
          { urls: "stun:stun.services.mozilla.com" },
          { urls: "stun:stun.l.google.com:19302" },
          {
            urls: "turn:numb.viagenie.ca",
            credential: "beaver",
            username: "webrtc.websitebeaver@gmail.com",
          },
        ],
      };
      const pc = new RTCPeerConnection(servers);
      pc.onicecandidate = (event) =>
        event.candidate
          ? sendMessage(yourId, JSON.stringify({ ice: event.candidate }))
          : console.log("Sent All Ice");
      pc.ontrack = (event) => (friendsVideo.srcObject = event.streams[0]);

      function sendMessage(senderId, data) {
        const msg = push(dbRef, { sender: senderId, message: data });
        remove(msg); // Clean up the message after sending
      }

      function joinRoom() {
        const roomCode = roomCodeInput.value.trim();
        if (roomCode.length === 4 && !isNaN(roomCode)) {
          dbRef = ref(database, `rooms/${roomCode}`);
          onChildAdded(dbRef, (data) => {
            const msg = JSON.parse(data.val().message);
            const sender = data.val().sender;
            if (sender !== yourId) {
              if (msg.ice !== undefined) {
                pc.addIceCandidate(new RTCIceCandidate(msg.ice));
              } else if (msg.sdp?.type === "offer") {
                pc.setRemoteDescription(new RTCSessionDescription(msg.sdp))
                  .then(() => pc.createAnswer())
                  .then((answer) => pc.setLocalDescription(answer))
                  .then(() =>
                    sendMessage(
                      yourId,
                      JSON.stringify({ sdp: pc.localDescription })
                    )
                  );
              } else if (msg.sdp?.type === "answer") {
                pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
              }
            }
          });
          alert(`Joined Room: ${roomCode}`);
          callButton.disabled = false;
        } else {
          alert("Please enter a valid 4-digit room code.");
        }
      }

      function showMyFace() {
        navigator.mediaDevices
          .getUserMedia({ audio: true, video: true })
          .then((stream) => {
            yourVideo.srcObject = stream;
            stream.getTracks().forEach((track) => pc.addTrack(track, stream));
          })
          .catch((error) => {
            console.error("Error accessing media devices.", error);
            alert("Unable to access camera or microphone.");
          });
      }

      function showFriendsFace() {
        pc.createOffer()
          .then((offer) => pc.setLocalDescription(offer))
          .then(() =>
            sendMessage(yourId, JSON.stringify({ sdp: pc.localDescription }))
          );
        endCallButton.disabled = false;
      }

      function endCall() {
        pc.close();
        friendsVideo.srcObject = null;
        alert("Call ended.");
        callButton.disabled = true;
        endCallButton.disabled = true;
      }

      // Start camera and microphone on page load
      showMyFace();
    </script>
  </body>
</html>
