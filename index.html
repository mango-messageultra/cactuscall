<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5dc; /* Cactus-inspired light beige */
        }
        header {
            width: 100%;
            padding: 10px;
            background-color: #2e8b57; /* Green for cactus vibe */
            color: white;
            text-align: center;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        video {
            border: 2px solid #2e8b57;
            border-radius: 10px;
            width: 300px;
            height: 200px;
        }
        .controls {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cactus Call</h1>
    </header>
    <div id="video-container">
        <video id="local-video" autoplay playsinline muted></video>
    </div>
    <div class="controls">
        <button id="start-call">Start Video</button>
        <button id="stop-call" disabled>Stop Video</button>
    </div>
    <script>
        const startCallButton = document.getElementById('start-call');
        const stopCallButton = document.getElementById('stop-call');
        const localVideo = document.getElementById('local-video');
        let localStream;

        startCallButton.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                startCallButton.disabled = true;
                stopCallButton.disabled = false;
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Unable to access camera and microphone.');
            }
        });

        stopCallButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            startCallButton.disabled = false;
            stopCallButton.disabled = true;
        });
    </script>
</body>
</html>
